<footer class="footer" itemscope itemtype="http://schema.org/WPFooter">
  {{- partial "social.html" . }}
  <div class="copyright">
    {{-  $current := now.Format "2006" }}
    &copy;
    {{- if ne .Site.Params.since $current -}}
        {{- print .Site.Params.since }}  -
    {{- end }}
    {{ $current }}
    <div class="publishby">
        {{T "copyright_theme_by"}} <a href="https://google.com/" target="_blank">Google</a> {{T "copyright_base_on"}} <a href="https://microsoft.com" target="_blank"> Microsoft</a>.
    </div>
  </div>
</footer>
